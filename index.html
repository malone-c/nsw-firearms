<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSW Firearms Ownership Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 2.5em; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 1.1em; }
        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 2em; font-weight: bold; color: #667eea; }
        .stat-label { color: #666; font-size: 0.9em; margin-top: 5px; }
        .cta {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .cta:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
            color: #856404;
        }
        .footer { text-align: center; margin-top: 30px; color: #999; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">100% Vibe Coded</span>
        <h1>NSW Firearms Ownership Analysis</h1>
        <p class="subtitle">Interactive visualization of firearms distribution across NSW postcodes</p>

        <div class="stats">
            <div class="stat-card"><div class="stat-value">611</div><div class="stat-label">Postcodes</div></div>
            <div class="stat-card"><div class="stat-value">343.4</div><div class="stat-label">Mean per 1000</div></div>
            <div class="stat-card"><div class="stat-value">138.6</div><div class="stat-label">Median per 1000</div></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="map.html" class="cta" style="margin-right: 10px;">View Interactive Map</a>
            <a href="https://github.com/malone-c/nsw-firearms" class="cta" style="background: #764ba2;">View on GitHub</a>
        </div>

        <div class="footer">
            Data: 2021 Australian Census & NSW Firearms Registry<br>
            ðŸ¤– Generated with Claude Code
        </div>
    </div>
</body>
</html>
